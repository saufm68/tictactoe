<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <div data-id="1" class="box right top"></div>
        <div data-id="2" class="box top"></div>
        <div data-id="3" class="box left top"></div>
        <div data-id="4" class="box right"></div>
        <div data-id="5" class="box"></div>
        <div data-id="6" class="box left"></div>
        <div data-id="7" class="box right bottom"></div>
        <div data-id="8" class="box bottom"></div>
        <div data-id="9" class="box left bottom"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
