<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <main>
        <div class="board">
            <div id="00" class="box right top"></div>
            <div id="01" class="box top"></div>
            <div id="02" class="box left top"></div>
            <div id="10" class="box right"></div>
            <div id="11" class="box"></div>
            <div id="12" class="box left"></div>
            <div id="20" class="box right bottom"></div>
            <div id="21" class="box bottom"></div>
            <div id="22" class="box left bottom"></div>
        </div>
        <div class="name"></div>
        <div class="side">
            <button id="add">Add Player</button>
            <button><a href="index.html">Vs AI</a></button>
        </div>
    </main>
    <script type="text/javascript" src="pvp.js"></script>
</body>
</html>
